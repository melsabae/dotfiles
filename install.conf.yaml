- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config', '~/.vim/autoload']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.config/awesome:
        path: config/awesome
    ~/.gitconfig:
    ~/.git-prompt.bash:
    ~/.config/cmus:
        path: cmus
    ~/.config/htop/htoprc:
        path: htoprc
    ~/.indent.pro:
    ~/.config/locale.conf:
        path: locale.conf
    ~/.tmux.conf:
    ~/.vim/autoload/plug.vim:
        path: plug.vim
    ~/.vimrc:
    ~/.xinitrc:
    ~/.Xresources:
    ~/.zprofile:
    ~/.zshrc:

- shell:
  - mkdir -p ~/.vim/autoload ~/.config/htop
  - git submodule update

