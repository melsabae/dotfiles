- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bash_profile:
        path: bash/bash_profile
    ~/.bashrc:
        path: bash/bashrc
    ~/.git-prompt.bash:
        path: bash/git-prompt.bash
    ~/.bash_history:
        path: bash/bash_history

    ~/.config/awesome:
        path: awesome

    ~/.gitconfig:
        path: git/gitconfig
    ~/.gitignore_global:
        path: git/gitignore_global

    ~/.config/cmus:
        path: cmus

    ~/.config/htop:
        path: htop

    ~/.indent.pro:
        path: misc/indent.pro

    ~/.config/locale.conf:
        path: misc/locale.conf

    ~/.config/.pastebinit.xml:
        path: misc/pastebinit.xml

    ~/.tmux.conf:
        path: misc/tmux.conf

    ~/.vimrc:
        path: vim/vimrc
    ~/.vim:
        path: vim

    ~/.ssh_agent_thing:
        path: misc/ssh_agent_thing

    ~/.xinitrc:
        path: x/xinitrc
    ~/.Xresources:
        path: x/Xresources
    ~/.Xauthority:
        path: x/Xauthority

    ~/.zprofile:
        path: zsh/zprofile
    ~/.zshrc:
        path: zsh/zshrc
    ~/.zcompdump:
        path: zsh/zcompdump
    ~/.zsh_history:
        path: zsh/zsh_history
    ~/.zkbd:
        path: zsh/zkbd

    ~/.vboxclient-clipboard.pid:
        path: vbox/vboxclient-clipboard.pid
    ~/.vboxclient-display.pid:
        path: vbox/vboxclient-display.pid
    ~/.vboxclient-seamless.pid:
        path: vbox/vboxclient-seamless.pid
    ~/.vboxclient-draganddrop.pid:
        path: vbox/vboxclient-draganddrop.pid

- shell:
  - git submodule update

