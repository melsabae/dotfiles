- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    # directories in this repo root that need to be linked
    ~/.config/bash:
        path: bash
    ~/.config/cmus:
        path: cmus
    ~/.config/formatting:
        path: formatting
    ~/.config/git:
        path: git
    ~/.config/kitty:
        path: kitty
    ~/.config/termite:
        path: termite
    ~/.vim:
        path: vim
    ~/.config/alacritty:
        path: alacritty

    # files in this repo root that need to be linked
    ~/.config/dircolors:
        path: dircolors
    ~/.config/inputrc:
        path: inputrc
    ~/.config/locale.conf:
        path: locale.conf
    ~/.config/tmux.conf:
        path: tmux.conf
    ~/.config/.pastebinit.xml:
        path: misc/pastebinit.xml


    # files in a subdir in this repo that need to be linked
    ~/.bash_profile:
        path: bash/bash_profile
    ~/.bashrc:
        path: bash/bashrc


- shell:
  - git submodule update --recursive --init

