- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config', '~/.vim/autoload']

- link:
    ~/.bash_profile:
        path: bash/bash_profile
    ~/.bashrc:
        path: bash/bashrc
    ~/.git-prompt.bash:
        path: bash/git-prompt.bash

    ~/.config/awesome:
        path: config/awesome

    ~/.gitconfig:
        path: git/gitconfig

    ~/.config/cmus:
        path: cmus

    ~/.config/htop:
        path: htop

    ~/.indent.pro:
        path: misc/indent.pro

    ~/.config/locale.conf:
        path: misc/locale.conf

    ~/.config/.pastebinit.xml:
        path: misc/pastebinit.xml

    ~/.tmux.conf:
        path: misc/tmux.conf

    ~/.vim/autoload/plug.vim:
        path: vim/plug.vim
    ~/.vimrc:
        path: vim/vimrc

    ~/.xinitrc:
        path: x/xinitrc
    ~/.Xresources:
        path: x/Xresources

    ~/.zprofile:
        path: zsh/zprofile
    ~/.zshrc:
        path: zsh/zshrc

- shell:
  - mkdir -p ~/.config
  - mkdir -p ~/.vim/autoload
  - git submodule update

