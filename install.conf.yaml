- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.config/bash:
        path: bash
    ~/.config/cmus:
        path: cmus
    ~/.config/formatting:
        path: formatting
    ~/.config/git:
        path: git
    ~/.config/termite:
        path: termite
    ~/.config/trizen:
        path: trizen
    ~/.vim:
        path: vim

    ~/.bash_profile:
        path: bash/bash_profile
    ~/.bashrc:
        path: bash/bashrc
    ~/.config/locale.conf:
        path: locale.conf
    ~/.config/.pastebinit.xml:
        path: misc/pastebinit.xml
    ~/.config/tmux.conf:
        path: tmux.conf
    ~/.config/inputrc:
        path: inputrc


- shell:
  - git submodule update --recursive --init

